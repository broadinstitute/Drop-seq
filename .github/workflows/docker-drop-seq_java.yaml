# based on:
# https://github.com/broadinstitute/Drop-seq/new/master?filename=.github%2Fworkflows%2Fdocker-publish.yml&workflow_template=ci%2Fdocker-publish
name: DropSeq Java Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker-drop-seq_java.yaml'
      - 'src/java/**'
      - 'src/tests/java/**'
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: broadinstitute/drop-seq_java


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get source version
        id: get_source_version
        run: |
          echo "srcversion=$(git log -1 --date=short --pretty=format:"%ad_%h")" >> $GITHUB_OUTPUT

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=${{ steps.get_source_version.outputs.srcversion }}
            type=raw,value=current,enable=${{ github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/master' }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          file: src/docker/java/Dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SRCVERSION=${{ steps.get_source_version.outputs.srcversion }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Stop buildx from pushing provenance files for our images.
          # https://docs.docker.com/build/ci/github-actions/attestations/#default-provenance
          # https://github.com/docker/setup-buildx-action/issues/187#issuecomment-1398199592
          provenance: false
